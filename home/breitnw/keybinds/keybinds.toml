# keybinds to apply across different apps
# for example, vi keybinds are applied to vim, emacs,
# and qutebrowser

[vi]
left           = "h"
down           = "n"
up             = "e"
right          = "i"
jump-exclusive = "t"
jump-inclusive = "f"
jump-next      = "."
jump-prev      = ","
word-next      = "w"
word-end       = "j"
word-back      = "b"
insert-before  = "u"
insert-after   = "a"
undo           = "l"
search         = "/"
search-next    = "k" # search-prev is capitalized
